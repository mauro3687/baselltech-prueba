{% extends 'index.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/subirproyec.css' %}" />
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 1 d-flex justify-content-center">
        <section class="caja">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post" class="form">
                        {% csrf_token %}
                        <div class="row">
                           
                            <div class="col-lg-12 user">
                                <h2 class="title-subir-projec ">
                                  Registro
                                </h2>
                            </div>
                            <div class="col-lg-12 user">
                                <label for="nombre-cliente">Tu nombre</label>
                                <input
                                    type="text"
                                    name="nombre-cliente"
                                    id="nombre-cliente"
                                    placeholder="Ingresa tu nombre"
                               required />

                            </div>
                            <div class="col-lg-12 user">
                                <label for="apellido-cliente">Tu apelido</label>
                                <input type="text" id="apellido-cliente"  name="apellido-cliente" required name="" placeholder="Ingresa apellido"/>
                            </div>
                            <div class="col-lg-12 user">
                                <label for="fecha-nacimiento-cliente">Fecha de Nacimiento</label>
                                <input type="date" required placeholder="Ingresa tu fecha de Nacimiento" id="fecha-nacimiento-cliente" name="fecha-cliente" />
                            </div>
                            
                            <div class="col-lg-12 user">
                              <label for="Direccion">Direccion</label>
                              <input type="text" id="Direccion" name="direccion" required placeholder="Ingresa tu Direccion" />
                          </div>
                          <div class="col-lg-12 user">
                            <label for="Direccion-numeracion">Numeracion</label>
                            <input type="text" id="Direccion-numeracion" name="direccion-numeracion" required placeholder="Numeracion del Domicilio" />
                          </div>
                          <div class="col-lg-12 user">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" required placeholder="Ingresa tu ciudad" />
                          </div>
                          
                          
                            <div class="col-lg-12 user">
                                <label for="gmail-cliente">Gmail</label>
                                <input type="email" id="gmail-cliente" name="gmail-cliente" required placeholder="Ingresa tu gmail" />
                            </div>
                            <div class="col-lg-12 user">
                                <label for="telefono-cliente">Telefono</label>
                                <input type="tel" name="telefono-cliente" id="telefono-cliente" required  placeholder="Ingresa tu numero de Telefono"/>
                            </div>
                            <div class="col-lg-12 user">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" name="contraseña" id="contraseña" required  placeholder="Ingresa una contraseña"/>
                            </div>
                            <div class="col-lg-12 ">
                                <button class="btn btn-outline-warning bg-warning text-black" type="submit">Subir</button>
                            </div>
                            
                            
                        </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
  {% endblock %}
